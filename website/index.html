<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Axiom.win</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }
    body {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a12;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: #e0e0ec;
      overflow: hidden;
    }
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background:
        radial-gradient(ellipse 80% 50% at 50% -20%, rgba(88, 80, 180, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 80% 60%, rgba(107, 140, 255, 0.12) 0%, transparent 45%);
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }
    .title {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 0.75rem;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
    }
    .sub {
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      color: #8888a0;
      font-weight: 400;
      opacity: 0;
      animation: fadeIn 0.8s ease 0.2s forwards;
    }
    .dot {
      display: inline-block;
      width: 4px;
      height: 4px;
      margin-left: 2px;
      background: #6b8cff;
      border-radius: 50%;
      opacity: 0;
      animation: dotPulse 1.2s ease 0.5s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes dotPulse {
      0%, 100% { opacity: 0.3; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="content">
    <p class="title">Axiom.win</p>
    <p class="sub">Site in development<span class="dot"></span><span class="dot"></span><span class="dot"></span></p>
  </div>
</body>
</html>
